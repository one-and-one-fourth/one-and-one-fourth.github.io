<!DOCTYPE html>

<body>

    <table width="600">

        <tr>
            <td>
                性别：

                </select>
                <select>

                    <option>4</option>
                </select>

        <!-- 3 -->

        </tr>
        <!-- 4 -->

            <td>

            </td>

        </tr>
        <!-- 5 -->

            <td>学历：</td>

                <input type="text">
            </td>
        </tr>
        <!-- 6 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="lei" value="chi" id="chi">
                <label for="chi"> 吃</label> 
            
                <input type="checkbox" name="lei" value="he" id="he"> 
                <label for="he"> 喝</label> 
            
                <input type="checkbox" name="lei" value="he" id="wan">
                 <label for="wan"> 玩</label>
             
                <input type="checkbox" name="lei" value="he" id="le"> 
                <label for="le"> 乐</label>
            
                <input type="checkbox" name="lei" value="he" id="shui">
                <label for="shui"> 睡</label>

        </tr>

            <td>简介：</td>

            </td>

        <!-- 8 -->

        </tr>
        <!-- 11 -->
